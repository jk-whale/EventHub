# two tasks opened in two views in VS Code, one on the left, the other on the right

image: gitpod/workspace-postgres

tasks:
    - name: run back-end
      init: npm install
      command: npm start
      openMode: split-left

    - name: run front-end
      init: cd client && npm install
      command: |
          echo "REACT_APP_API_URL=$(gp url 3001)" > .env 
          npm start
      openMode: split-right
